<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Portfolio - Ajeyomi Adedoyin Samuel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --accent-color: #60a5fa;
            --text-color: #1f2937;
            --bg-color: #0f172a;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .map-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        .map-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(96, 165, 250, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(96, 165, 250, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 15s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .header {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
            z-index: 1;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 64, 175, 0.9));
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 4rem;
            flex-wrap: wrap;
        }

        .profile-image {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .profile-frame {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--accent-color);
            border-radius: 1rem;
            animation: frameFloat 3s ease-in-out infinite;
        }

        @keyframes frameFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .profile-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            position: relative;
        }

        .profile-image img:hover {
            transform: scale(1.02);
        }

        .header-text {
            flex: 1.5;
            min-width: 300px;
            color: var(--white);
        }

        .greeting {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--white);
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.2s;
        }

        .title {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            line-height: 1.8;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.6s;
        }

        .social-links a {
            color: var(--white);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }

        .social-links a:hover::after {
            transform: scaleX(1);
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.8s;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--accent-color);
            border-radius: 0.5rem;
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--accent-color);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            transform: translateX(0);
        }

        .btn:hover {
            color: var(--bg-color);
        }

        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }

            .profile-image {
                order: -1;
            }

            .social-links, .cta-buttons {
                justify-content: center;
            }

            .name {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="map-background">
        <div class="map-grid"></div>
    </div>
    
    <header class="header">
        <div class="floating-dots"></div>
        <div class="container">
            <div class="header-content">
                <div class="profile-image">
                    <div class="profile-frame"></div>
                    <img src="img/profile.jpg" alt="Ajeyomi Adedoyin Samuel">
                </div>
                <div class="header-text">
                    <p class="greeting">Hello, I'm</p>
                    <h1 class="name">Ajeyomi Adedoyin Samuel</h1>
                    <p class="title">Remote Sensing Analyst | Geospatial Data Scientist | Data Analyst | Budding Data Engineer</p>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/adedoyin-samuel-ajeyomi-83b80914b/" target="_blank" aria-label="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/SammyGIS/" target="_blank" aria-label="GitHub">
                            <i class="fab fa-github"></i>
                        </a>

                        <a href="https://scholar.google.com/citations?user=O8znj2oAAAAJ&hl=en" target="_blank" aria-label="GitHub">
                            <i class="<i class="fab fa-google"></i>
                        </a>

                    </div>
                    <div class="cta-buttons">
                        <a href="https://drive.google.com/file/d/1Qg5A82IG7dFycIaoTRPQOG_rnig3moAJ/view?usp=share_link" class="btn" target="_blank">View CV</a>
                        <a href="projects/rs_gis/page1.html" class="btn">Projects</a>
                        <a href="https://www.spatialnode.net/sammygis/articles" class="btn">Articles</a>
                        <a href="https://scholar.google.com/citations?user=O8znj2oAAAAJ&hl=en" class="btn">Publications</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
        // Create floating dots effect
        function createDots() {
            const dotsContainer = document.querySelector('.floating-dots');
            const numDots = 50;

            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.style.position = 'absolute';
                dot.style.width = '2px';
                dot.style.height = '2px';
                dot.style.backgroundColor = 'rgba(96, 165, 250, 0.2)';
                dot.style.borderRadius = '50%';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animation = `float ${Math.random() * 3 + 2}s linear infinite`;
                
                const keyframes = `
                    @keyframes float {
                        0% { transform: translate(0, 0); }
                        50% { transform: translate(${Math.random() * 30}px, ${Math.random() * 30}px); }
                        100% { transform: translate(0, 0); }
                    }
                `;
                
                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                dotsContainer.appendChild(dot);
            }
        }

        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const background = document.querySelector('.map-grid');
            background.style.transform = `translate(${scrolled * 0.1}px, ${scrolled * 0.1}px)`;
        });

        // Initialize effects
        createDots();
    </script>
</body>
</html>
